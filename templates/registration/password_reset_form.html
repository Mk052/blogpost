{% extends "authentication/base.html" %}

{% block content %}
<h2>Forgot Your Password?</h2>
<form method="post">
    {% csrf_token %}
    Email:<input type="email" name="email" required/>
    <br>

    <br>
    <button class="btn btn-primary" type="submit">Request Reset Password</button>
</form>
<br>
{% if messages %}
    {% for i in messages %}
        <p>{{ i }}</p>
    {% endfor %}    
{% endif %}
{% endblock %}
