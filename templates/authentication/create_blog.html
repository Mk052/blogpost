{% extends 'authentication/base.html' %}

{% block content %}
<div class="container">
    <div class="signin-section">
        <h1>Create a New Blog</h1>
        <form method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Blog</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
        
    </div>
</div>
{% endblock %}
