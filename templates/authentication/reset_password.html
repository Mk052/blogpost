{% extends "authentication/base.html" %}

{% block content %}
<form action="{% url 'reset_password' %}"  method="POST" >
{% csrf_token %}
<p>Old Password: {{ form.old_password}}</p>
<p>New Password: {{ form.new_password1}}</p>
<p>Confirm Password: {{ form.new_password2}}</p>
<button type="submit" class="btn btn-primary">Save</button>
<a href="{%url 'login' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
